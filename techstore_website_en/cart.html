<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TechStore</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h1>Shopping Cart</h1>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be loaded here via JavaScript -->
            </div>
            <div class="cart-summary">
                <div class="total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button id="checkoutBtn" class="checkout-btn">Checkout</button>
                <button id="clearCartBtn" class="clear-cart-btn">Clear Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
