<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Product Review</h1>
    <form id="reviewForm" method="get" action="review.html">
      <div class="form-group">
        <label for="productSelect">Product Name <span class="required">*</span></label>
        <select id="productSelect" name="productId" required>
          <option disabled selected>Select a Product ...</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Overall Rating <span class="required">*</span></legend>
          <div class="rating">
            <div class="rating-item">
              <label for="star1">â˜†</label>
              <input type="radio" id="star1" name="rating" value="1" required>
            </div>
            <div class="rating-item">
              <label for="star2">â˜†â˜†</label>
              <input type="radio" id="star2" name="rating" value="2">
            </div>
            <div class="rating-item">
              <label for="star3">â˜†â˜†â˜†</label>
              <input type="radio" id="star3" name="rating" value="3">
            </div>
            <div class="rating-item">
              <label for="star4">â˜†â˜†â˜†â˜†</label>
              <input type="radio" id="star4" name="rating" value="4">
            </div>
            <div class="rating-item">
              <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
              <input type="radio" id="star5" name="rating" value="5">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="installDate">Date of Installation <span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Which features did you find useful? (Check all that apply)</legend>
          <div class="checkboxes">
            <input type="checkbox" id="featureDurability" name="features" value="Durability"><label for="featureDurability">Durability</label>
            <input type="checkbox" id="featureEase" name="features" value="Ease of Use"><label for="featureEase">Ease of Use</label>
            <input type="checkbox" id="featurePerformance" name="features" value="Performance"><label for="featurePerformance">Performance</label>
            <input type="checkbox" id="featureDesign" name="features" value="Design"><label for="featureDesign">Design</label>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="writtenReview">Written Review (Optional)</label>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="userName">Your Name (Optional)</label>
        <input type="text" id="userName" name="userName">
      </div>
      <div class="form-group">
        <input type="submit" value="Post Review">
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> ðŸ’» Lucas F. Miranda ðŸ’» Brazil</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
